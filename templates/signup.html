<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
</head>
<body>
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        Â <div class="alert alert-{{category}} fade show alert-dismissible pt-3 pb-3 text-center" style="font-size: 1.2rem; ">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
    {% endif %}
  {% endwith %}
  </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 details">
                <div class="logo-image">
                    <img src="../static/images/logo.png">
                </div>
                <div class="login-wrapper my-auto">
                  <h1 class="login-title">Sign Up </h1>
                  <form action="/signup" method="POST">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                      </div>
                    <div class="form-group mb-4">
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group mb-4">
                      <label for="number">Phone Number</label>
                      <input type="text" name="number" id="number" class="form-control" placeholder="Enter your number" required>
                    </div>
                    
                    <div class="form-group mb-4">
                      <label for="password0">Password</label>
                      <input type="password" name="password0" id="password0" class="form-control" placeholder="Enter your passsword" required>
                    </div>
                    <div class="form-group mb-4">
                      <label for="password">Confirm Password</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Enter your passsword" required>
                    </div>
                  <button class="btn btn-block login-btn" type="submit"> Signup </button>
                  </form>
                  <p class="login-wrapper-footer-text">Have an account? 
                  <a href="{{ url_for ('login')}}" class="text">LogIn here</a></p>
                
                  </div>
            </div>
            <div class="col-lg-7 d-none d-sm-block">
                <img src="../static/images/home.png">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
